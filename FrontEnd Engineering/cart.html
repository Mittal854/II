<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td, th {
			padding: 8px;
			border: 1px solid black;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
		img {
			max-width: 100px;
			max-height: 100px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Total Price</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="product-image-1.jpg" alt="Product 1"></td>
				<td>Product 1</td>
				<td><input type="number" value="1" min="1"></td>
				<td>$10.00</td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td><img src="product-image-2.jpg" alt="Product 2"></td>
				<td>Product 2</td>
				<td><input type="number" value="2" min="1"></td>
				<td>$20.00</td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td><img src="product-image-3.jpg" alt="Product 3"></td>
				<td>Product 3</td>
				<td><input type="number" value="1" min="1"></td>
				<td>$15.00</td>
				<td><input type="checkbox"></td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"></td>
				<td>Total: $45.00</td>
				<td><button>Checkout</button></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
