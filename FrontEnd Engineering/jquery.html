<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#panel").slideToggle(2000);
                });
            });

        </script>
        <style>
            #panel,#flip{
                padding:5px;
                text-align: center;
                background-color: #00FFFF;
                border: solid 1px #c3c3c3;
            }
            #panel{
                padding:50px;
                /* display:none; */
            }
        </style>
    </head>
    <body>
        <div id="flip">hello everyone</div>
        <div id="panel">good afternoon</div>
    </body>
</html>
