<!DOCTYPE html>
<html lang="en">
<head>
    <title>BlogginX | Contact Us</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">BlogginX</h2>
        <nav class="navigation">
            <a href="home.html"><button class="btnHome-popup">Home</button></a>
            <a href="new project.HTML"><button class="btnBlogs-popup">Blogs</button></a>
            <a href="index.html"><button class="btnContact-popup">Contact</button></a>
            <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form></div>
</body>
</html>
