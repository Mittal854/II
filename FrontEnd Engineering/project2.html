<!DOCTYPE html>
<html>
<head>
	<title>One Piece Watching Guide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.header {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}

		.share-buttons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px 0;
		}

		.share-button {
			display: inline-block;
			padding: 10px 20px;
			margin: 0 10px 10px 0;
			background-color: #3b5998;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.share-button:hover {
			background-color: #2d4373;
		}

		.list {
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin: 20px;
			padding: 20px;
		}

		.list h2 {
			font-size: 24px;
			margin-top: 0;
			text-align: center;
		}

		.list ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.list li {
			margin-bottom: 10px;
		}

		.list li h3 {
			font-size: 20px;
			margin-bottom: 5px;
		}

		.list li p {
			margin: 0;
			font-size: 16px;
		}

		@media (max-width: 768px) {
			.share-buttons {
				flex-direction: column;
			}

			.share-button {
				margin-right: 0;
			}
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>One Piece Watching Guide</h1>
	</div>

	<div class="share-buttons">
		<a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20One%20Piece%20watching%20guide!%20🏴‍☠️%20🎬%20🍿" class="share-button" target="_blank">Share on Twitter</a>
		<a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fexample.com%2F" class="share-button" target="_blank">Share on Facebook</a>
		<a href="https://www.linkedin.com/shareArticle?url=https%3A%2F%2Fexample.com%2F&title=One%20Piece%20Watching%20Guide&summary=Check%20out%20this%20guide%20to%20watching%20One%20Piece%20in%20the%20best%20way%20possible.&source=" class="share-button" target="_blank">Share on LinkedIn</a>
	</div>
</body>
</html>
